<html>
    <head>
        <title>Registration form</title>
    </head>
    <forms>
      <h2 align="center"><u> Registration Form</u></h2>
        <table border="5" cellpadding="25" align="center">
            <tr>
              <td><label for="name">First Name</label></td>
              <td><input type="text" name="name" placeholder="enter firstname"></td>
            </tr>
            <tr>
                <td><label for="name">Last Name</label></td>
                <td><input type="text" name="name" placeholder="enter lastname"></td>
              </tr>
              <tr>
                <td><label for="gender">gender</label></td>
                <td><input type="radio" value="male" name="gender" id="">male
                <input type="radio" value="female" name="gender" id="">female</td>
              </tr>
              <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" name="name" placeholder="dd/mm/yy" ></td>
              </tr>
              <tr>
                <td><label for="qualification">Qualification</label></td>
                <td><input type="checkbox">MCA
                    <input type="checkbox">MBA
                    <input type="checkbox">MTECH
                    <input type="checkbox">Other
                </td>
                <tr>
                    <td><label for="contact">Contact</label></td>
                    <td><input type="number" name="name"></td>
                  </tr>
                  <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="name" placeholder="@gmail.com"></td>
                  </tr>
                  <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="name" placeholder="enter your address"></textarea></td>
                  </tr>
                  <tr>
                    <td><label for="department">Select the Department</label></td>
                   <td>
                    <select>
                        <option value="">--select--</option>
                        <option >BBA</option>
                        <option >MBA</option>
                        <option >MCA</option>
                        <option >DS</option>
                    </select></td>
                  </tr>
                  <tr>
                    <td colspan="2" align="center" ><input type="button" value="register" >
                    <input type="button" value="cancel"></td>

                  </tr>  
        </table>
    </forms>
    <h3 align="center"><u>Login Form</u></h3>
    <forms>
        <table border="5" align="center">
            <tr>
                <td><label for="username">Username</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td><label for="password">Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2" align="center" ><input type="button" value="login" >
                <input type="button" value="cancel"></td>

              </tr> 
        </table>
    </forms>
</html>
